<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  >
<head>
	<title>Guestlist</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body align="center">
<h1 id="header"align="center">Guestlist</h1>
<div id="content" class="container">
	<table class="table table-bordered table-striped">
		<thead>
		<tr>
			<td>id</td>
			<td>Name</td>
			<td>Firstname</td>
		</tr>
		</thead>
		<tbody>
		<tr th:if="${customers.empty}">
			<td colspan="4">No customers</td>
		</tr>
		<tr th:each="customer : ${customers}">
			<td><a href="1.html" th:href="${customer.id+'.html'}"
				   th:text="${customer.id}">1</a></td>
			<td th:text="${customer.name}">Name</td>
			<td th:text="${customer.firstname}">Firstname</td>
		</tr>
		</tbody>
	</table>
	<div class="row">
		<div class="col-md-4">
			<a href="form.html">Add your name</a>
		</div>
	</div>
</div>
</body>
</html>
